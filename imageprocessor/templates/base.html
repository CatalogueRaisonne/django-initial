{% load cloudinary %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://image.ibb.co/dHCOUf/favicon.png" onerror='this.style.display = "none"'>
    <title>Photo Tagger</title>
	
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% cloudinary_includes %}
    {% cloudinary_js_config %}
     {% block css %}{% endblock %}
    <script>
      {% block javascript %}{% endblock %}
    </script>
  </head>
  <body style="background-color:#f6f6f6">
  <header>
		  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 60px;">
		  <a class="navbar-brand" href="/">
			<img src="https://image.ibb.co/h3yDUf/logo.png" onerror='this.style.display = "none"' width="100" height="100" alt="Photo Tagger">
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			  <li class="nav-item active">
				<a class="nav-link" href="https://github.com/PhotoTagger/django-initial" target="_blank">View Source</a>
			  </li>
			</ul>
		  </div>
		</nav>
		</header>
    {% block body %}{% endblock %}
  </body>
</html>
