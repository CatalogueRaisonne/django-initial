{% extends "base.html" %}
{% block body %}
<div>
	<form action="tagged_pictures/">
		<div>
			<p>Please enter the tag you want to search:</p>
			<input type="text" name="tagsearch">
		</div>
		<div>
			<input type="submit" name = "submit" value="submit">
		</div>
	</form>
	<p> Once you type in a tag and click submit, pictures that match the tag will appear. </p>
</div>
{% endblock %}
